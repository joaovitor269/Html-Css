<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
    <style>
        fieldset{
            padding: 10px;
            width: 600px;

        }

        }

        <div class="container">
            <fieldset>
                <legend>Uma Merda</legend>

                    <input type="text" name="nome" id="inome" placeholder="Name" class="login">

                <div>
                    <input type="email" name="email" id="iemail" placeholder="Email" class="login">
