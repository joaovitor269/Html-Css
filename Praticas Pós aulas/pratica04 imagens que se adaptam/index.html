<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Imagens e Div</title>
    <style>
        div.quadrado{
            border: 5px solid black;
            width: 200px;
            height: 200px;
            display: inline-block;
            border-radius: 5px;
            background-color: lightblue;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1">
        <img src="imagens/logo-adidas.png" alt="adidas" width="200px" height="200px">
    </div>
    <div class="quadrado" id="q2">
        <img src="imagens/logo-mcdonalds.jpg" alt="mcdonalds" width="200px" height="200px">
    </div>
    <div class="quadrado" id="q3">
        <img src="imagens/logo-nike.jpg" alt="nike" width="200px" height="200px">
    </div>
</body>
</html>
